<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link media="screen" type="text/css" rel="stylesheet" th:href="@{css/uploadStyle.css}" href="../static/css/uploadStyle.css">

</head>
<body>
<div class="pen-title">
    <h1>Search by Customer</h1>
</div>
<div class="container">
    <div class="card"></div>
    <div class="card">
        <h5 class="title">Please Enter the Customer Name</h5>
        <div class="input-container">
            <input type="text" id="customer_name" name="customer_name" required="required"/>
            <label for="customer_name">Customer Name</label>
            <div class="bar"></div>
            <button id = "upload-button" onclick="search()">Search</button>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="../static/js/uploadScript.js"></script>
</body>
<script>
    async function search() {
        window.location.href = "/search?customer_name="+document.getElementById("customer_name").value;
    }
</script>
</html>
